<div class="container">
    <form name="frmprd">
        <div class="form-group">
            <label>Product Id</label>
            <input type="text" name="ProductId" [(ngModel)]=product.ProductId class="form-control">
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="ProductName" [(ngModel)]=product.ProductName class="form-control">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" name="Price" [(ngModel)]=product.Price class="form-control">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select  name="Category" [(ngModel)]=product.Category class="form-control">
                <option *ngFor="let c of categories" value="{{c}}">{{c}}</option>
            </select>
        </div>
        <div class="form-group">
            <input type="button" value="Clear" class="btn btn-warning" (click)="clear()" >
            <input type="button" value="Save" class="btn btn-success" (click)="saveProduct()" >
        </div>
    </form>
</div>
<div class="container">
    <form name="frmtblop">
        <div class="form-group">
            <fieldset>
                <input type="radio" name="sorting" (click)="sort()">
                <label>Sort</label>&nbsp;&nbsp;
                <input type="radio" name="sorting" (click)="reverse()">
                <label>Reverse</label>
            </fieldset>
        </div>
        <div class="form-group">
            <input type="text" name=search [(ngModel)]="searchStr">&nbsp;&nbsp;
            <input type="button" value="Search" class="btn btn-warning" (click)="search(searchStr)" >
        </div>
    </form>
    <table class="table table-striped table-bordered table-dark">
        <thead>
            <tr>
                <th *ngFor="let h of headers">{{h}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products" (click)="getSelectedProduct(p)">
                <td *ngFor="let h of headers">{{p[h]}}</td>
                <td class="align-middle">
                    <input type="button" value="Delete" class="btn btn-danger" (click)="deleteProduct(p)">
                </td>
            </tr>
        </tbody>
    </table>
</div>
